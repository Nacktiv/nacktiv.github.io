<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacktiv Github</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <style>
     body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    /* CSS für das responsive Bild */
 .responsive-image {
      width: 100%;
      height: auto;        /* Hält das Seitenverhältnis bei */
      object-fit: cover;   /* Stellt sicher, dass das Bild das Container-Verhältnis ausfüllt, ohne das Seitenverhältnis zu verändern */
      border-radius: 8px;  /* Abgerundete Ecken */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Schatten für Tiefe */
    }

    /* Container für das zentrale Bild */
    .central-image-container {
      display: flex;
      justify-content: center; /* Zentriert das Bild horizontal */
      margin-bottom: 20px;     /* Abstand nach unten für die anderen Bilder */
    }

    /* Das zentrale Bild hat eine max-Breite */
    .central-image-container img {
      max-width: 60%;  /* Bild wird max. 80% der Bildschirmbreite */
      height: auto;    /* Beibehaltung des Seitenverhältnisses */
    }
     
    /* Container für die zwei Bilder nebeneinander */
    .image-row {
      display: flex; /* Flexbox für horizontale Anordnung */
      justify-content: space-between; /* Gleiche Abstände zwischen den Bildern */
      gap: 5px; /* Abstand zwischen den Bildern */
      margin-top: 20px; /* Etwas Abstand nach oben */
    }

    .image-row img {
      width: 49%;  /* Jedes Bild bekommt 48% der Breite, damit sie nebeneinander passen */
    }
  </style>
</head>
<body>

<header>
    <h1>Willkommen auf Nacktivs GitHub-Seite</h1>
</header>

 <!-- Zentrales Bild -->
  <div class="central-image-container">
    <img src="images/Sometimeslessismore.png" alt="Sometimeslessismore" class="responsive-image">
  </div>

  <!-- Zwei Bilder nebeneinander -->
  <div class="image-row">
    <img src="images/nacktiv_my_vacation.jpg" alt="nacktiv_my_vacation" class="responsive-image">
    <img src="images/nacktiv_meine_nacktskitour.jpg" alt="nacktiv_meine_nacktskitour" class="responsive-image">
  </div>

<main>
 <iframe src="https://www.komoot.com/de-de/tour/343468116/embed?share_token=aJyEMOkRCNDRgYFGuy3G2aUxoAGUTQkc00xNLin3QxPa70ATfQ&profile=1" 
        width="80%" 
        height="700" 
        frameborder="0" 
        scrolling="no" 
        style="display: block; margin: 0 auto;">
</iframe>

  <iframe src="https://www.komoot.com/de-de/tour/2601606321/embed?share_token=adjxT3jw0XFIlsyg1XOLTaGPTHwzRQIsN84aXdo84u5QEob1ie&profile=1" width="100%" height="700" frameborder="0" scrolling="no" style="display: block; margin: 0 auto;"></iframe>

  <iframe src="https://www.komoot.com/de-de/tour/381046301/embed?share_token=aPWHEgZ9NkvqtCwhkALRjJA5rg5SmnHAI19t322N0emHPAqku3&profile=1" width="80%" height="700" frameborder="0" scrolling="no" style="display: block; margin: 0 auto;"></iframe>
</main>

</body>
</html>
