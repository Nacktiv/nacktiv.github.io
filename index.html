<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen auf meiner Seite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen auf meiner GitHub-Seite</h1>
</header>

<main>
    <div class="content" id="readme-content">
        <!-- Hier wird die README.md angezeigt -->
    </div>
</main>

<script>
    // GitHub API URL für die README.md
    const repoOwner = 'Nacktiv';
    const repoName = 'nacktiv.github.io';
    const filePath = 'README.md';

    // GitHub API URL, um die Datei im Base64-Format abzurufen
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

    // Abrufen des Inhalts der README.md von GitHub
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.content) {
                // GitHub gibt den Inhalt im Base64-Format zurück, wir müssen ihn dekodieren
                const decodedContent = atob(data.content);
                // Markdown in HTML umwandeln
                document.getElementById('readme-content').innerHTML = marked(decodedContent);
            } else {
                document.getElementById('readme-content').innerHTML = '<p>README-Datei nicht gefunden.</p>';
            }
        })
        .catch(error => {
            console.error('Fehler beim Abrufen der README.md:', error);
            document.getElementById('readme-content').innerHTML = '<p>Es gab einen Fehler beim Laden der Datei.</p>';
        });
</script>

</body>
</html>
